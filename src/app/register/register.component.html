<div class="register-container">
  <div class="form-box">
    <div class="logo text-center">
      <img src="https://i.imgur.com/w8Yed9G.png" alt="Logo" />
    </div>

    <h2 class="title">Register Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" id="username" formControlName="username" placeholder="User Name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="confirm Password" />
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role">
          <option value="CUSTOMER">Customer</option>
          <option value="AGENT">Agent</option>
        </select>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">Register</button>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
