<div class="dashboard-container">
  <!-- Mobile Toggle Button -->
  <button class="mobile-toggle" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" [ngClass]="{'show': sidebarCollapsed, 'collapsed': sidebarCollapsed}">
    <div class="sidebar-logo">
      <img src="https://i.imgur.com/w8Yed9G.png" alt="Logo" />
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="manager-account" routerLinkActive="active">Account Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="manager-package" routerLinkActive="active">Package Information</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="dashboard" routerLinkActive="active">Master Data</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content" [ngClass]="{'expanded': sidebarCollapsed}">
    <header class="top-bar">
      <button class="sidebar-toggle d-none d-md-block" (click)="toggleSidebar()">
        <i class="fas" [ngClass]="sidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
      </button>
      <div class="ml-auto d-flex align-items-center">
        <div class="user-profile">
          <i class="fas fa-user-circle"></i>
          <span class="d-none d-md-inline">Welcome, {{ username }}</span>
        </div>
        <button class="logout-button" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <main class="content-container">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
