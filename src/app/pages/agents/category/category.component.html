<div class="category-page">
  <div class="category-header">
    <form (ngSubmit)="save()" class="category-form">
      <div class="form-row">
        <div class="form-group">
          <input type="text" [(ngModel)]="newCategory.name" name="name" placeholder="Enter category name" />
        </div>
        <button class="add-button" type="submit">
          {{ selectedCategory ? 'Update' : 'Add New' }}
        </button>
      </div>
    </form>
  </div>

  <div class="category-table-container">
    <table class="category-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td>{{ cat.id }}</td>
          <td>{{ cat.name }}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-button" (click)="edit(cat)">
                <i class="edit-icon"></i>
              </button>
              <button class="delete-button" (click)="delete(cat.id!)">
                <i class="delete-icon"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
