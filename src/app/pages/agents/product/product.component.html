<div class="product-page">
  <div class="product-header">
    <div class="category-filter">
      <select [(ngModel)]="selectedCategoryId" (ngModelChange)="filterByCategory()">
        <option [ngValue]="0">All Products</option>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <button class="add-button" (click)="openModal()">Add Product</button>
  </div>

  <div class="product-table-container">
    <table class="product-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredProducts">
          <td>
            <div class="product-image">
              <img [src]="product.image || '/assets/placeholder.png'" [alt]="product.name" />
            </div>
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency:'VND' }}</td>
          <td>{{ getCategoryName(product.categoryId) }}</td>
          <td>
            <div class="action-buttons">
              <button class="edit-button" (click)="edit(product)"><i class="edit-icon"></i></button>
              <button class="delete-button" (click)="delete(product.id)"><i class="delete-icon"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ editing ? 'Update Product' : 'Add New Product' }}</h2>
        <button class="close-button" (click)="closeModal()">&times;</button>
      </div>

      <div class="modal-body">
        <div class="form-grid">
          <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="newProduct.name" placeholder="Product Name" />
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" [(ngModel)]="newProduct.price" placeholder="Price" />
          </div>
          <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="newProduct.categoryId">
              <option *ngFor="let category of categories" [value]="category.id">
                {{ category.name }}
              </option>
            </select>
          </div>
          <div class="form-group full-width">
            <label>Description</label>
            <textarea [(ngModel)]="newProduct.description" placeholder="Description..."></textarea>
          </div>
          <div class="form-group full-width">
            <label>Image</label>
            <input type="file" (change)="onFileSelected($event)" />
          </div>
        </div>

        <div *ngIf="formInvalid" class="form-error">
          ⚠️ Please fill full information.
        </div>
      </div>

      <div class="modal-footer">
        <button class="cancel-button" (click)="closeModal()">Cancel</button>
        <button class="save-button" (click)="save()">{{ editing ? 'Update' : 'Add New' }}</button>
      </div>
    </div>
  </div>
</div>
