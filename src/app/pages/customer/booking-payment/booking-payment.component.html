<div class="container mt-5">
  <h3 class="mb-4">üí≥ Booking Payment</h3>

  <div class="card shadow p-4">
    
    <!-- T·ªïng ti·ªÅn -->
    <div class="mb-3">
      <label class="form-label fw-bold">Total Amount:</label>
      <div class="text-primary fs-4">{{ amount | number }} VND</div>
    </div>

    <!-- ƒêi·ªÉm kh·∫£ d·ª•ng -->
    <div class="mb-3">
      <label class="form-label fw-bold">Your Available Points:</label>
      <div class="text-success fs-5">
        {{ pointBalance }} points <small>(1 point = 1,000 VND)</small>
      </div>
    </div>

    <!-- Nh·∫≠p ƒëi·ªÉm mu·ªën d√πng -->
    <div class="mb-3">
      <label for="usedPoints" class="form-label fw-bold">Points to Use:</label>
      <input
        type="number"
        step="1"
        id="usedPoints"
        name="usedPoints"
        [(ngModel)]="usedPoints"
        [max]="maxUsablePoints"
        [min]="0"
        (input)="validateUsedPoints()"
        class="form-control"
        placeholder="Enter points..." />
      <div class="text-danger mt-1" *ngIf="usedPoints > maxUsablePoints">
        ‚ö†Ô∏è You can use at most {{ maxUsablePoints }} points for this payment.
      </div>
    </div>

    <!-- S·ªë ti·ªÅn c√≤n l·∫°i -->
    <div class="mb-3">
      <label class="form-label fw-bold">Remaining Amount:</label>
      <div class="text-danger fs-5">{{ remainingAmount | number }} VND</div>
    </div>

    <!-- Ph∆∞∆°ng th·ª©c thanh to√°n -->
    <div class="mb-3">
      <label class="form-label fw-bold">Payment Method:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="cash" name="method" [(ngModel)]="method" value="CASH">
        <label class="form-check-label" for="cash">üíµ Pay by Cash</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="vnpay" name="method" [(ngModel)]="method" value="VNPAY">
        <label class="form-check-label" for="vnpay">üè¶ Pay with VNPay</label>
      </div>
    </div>

    <!-- N√∫t Thanh to√°n -->
    <button class="btn btn-success w-100"
            [disabled]="usedPoints > maxUsablePoints"
            (click)="pay()">
      {{ method === 'CASH' ? 'Confirm Booking' : 'Pay Now' }}
    </button>
  </div>
</div>
